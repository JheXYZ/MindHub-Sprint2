spring:
  application:
    name: ToDoList
  datasource:
    url: jdbc:h2:mem:to-do-list
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
